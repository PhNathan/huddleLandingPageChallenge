<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
              <img src="images/logo.svg" alt="logo">
            </div><!--logo-->
        </div><!--container-->
    </header>

    <section id="intro">
          <div class="container">
              <div class="mockups">
                  <img src="images/illustration-mockups.svg" alt="mockups">
              </div><!--mockups-->

              <div class="cta">
                  <h1>Build The Community Your Fans Will Love</h1>
                  <p>Huddle re-imagines The way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                  <div class="btn">
                  <a href="">Register</a>
                </div>
              </div><!--cta-->
          </div><!--container2-->
    </section><!--intro-->

    <section id="social">
        <div class="container">
            <div class="social-media">
                <a href="https://www.facebook.com/phelipe.nathan.5/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/ph0400/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/PhNathan" target="_blank"><i class="fab fa-github"></i></a>
            </div><!--social-media-->
        </div><!--container3-->
    </section>


  <footer>
    <div class="container">
      <div class="copy">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/PhNathan" target="_blank">Phelipe Nathan</a>.
      </p>
  </div><!--copy-->
  </div><!--container-->
  </footer>
</body>
</html>
